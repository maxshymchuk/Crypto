<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/8e8db9517c.js" crossorigin="anonymous"></script>
  <link href="style.css" rel="stylesheet">
  <title>>cryptography</title>
</head>
<body>
  <input class="radio__light" type="radio" name="theme__switch" id="radio__light" checked>
  <input class="radio__dark" type="radio" name="theme__switch" id="radio__dark">
  <div class="container">
    <header>
      <article class="title">Cryptography</article>
      <section class="switch">
        <label class="switch__light" for="radio__light"><i class="fas fa-sun"></i></label>
        <label class="switch__dark" for="radio__dark"><i class="fas fa-moon"></i></label>
      </section>
    </header>
    <main>
      <section class="control">
        <section class="crypto">
          <input id="crypto__vigenere" type="radio" name="type" checked><label for="crypto__vigenere">Вижинер</label>
          <input id="crypto__opened_key" type="radio" name="type"><label for="crypto__opened_key">Автоключ и открытый ключ</label>
          <input id="crypto__closed_key" type="radio" name="type"><label for="crypto__closed_key">Автоключ и криптограмма</label>
          <input id="crypto__polyalphabetic" type="radio" name="type"><label for="crypto__polyalphabetic">Полиалфавитная замена</label>
          <input id="crypto__transposition" type="radio" name="type"><label for="crypto__transposition">Простая перестановка</label>
        </section>
        <section class="mode">
          <input class="radio__decrypt" id="radio__decrypt" name="mode__switch" type="radio" checked>
          <input class="radio__encrypt" id="radio__encrypt" name="mode__switch" type="radio">
          <label class="switch__decrypt" id="switch__decrypt" for="radio__decrypt">Расшифровать</label>
          <label class="switch__encrypt" id="switch__encrypt" for="radio__encrypt">Зашифровать</label>
          <div class="switcher-container">
            <div class="switcher"></div>
          </div>
        </section>
      </section>
      <section class="calc">
        <input class="calc__key" id="calc__key" type="text" placeholder="Ключ (по дефолту равно 'КЛЮЧ')">
        <input class="calc__input" id="calc__input" type="text" placeholder="Ввод (вместо '_' можно печатать пробел)">
        <div class="textarea">
          <textarea class="calc__output" id="calc__output" placeholder="Вывод" readonly></textarea>
          <button class="copy" id="textarea__copy" title="Скопировать"><i class="far fa-copy"></i></button>
        </div>
      </section>
      <section class="details-section">
        <article class="title">Деталирование</article>
        <ol class="details" id="details"></ol>
      </section>
    </main>
  </div>
  <script src="scripts/alphabet.js"></script>
  <script src="scripts/vigenere.js"></script>
  <script src="scripts/opened_key.js"></script>
  <script src="scripts/closed_key.js"></script>
  <script src="scripts/polyalphabetic.js"></script>
  <script src="scripts/transposition.js"></script>
  <script src="scripts/script.js"></script>
</body>
</html>
